<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="row justify-content-center">
        <div class="col-md-5 text-center shadow-lg p-3 mb-5 bg-white rounded">
            <h1>Form Validation</h1>

            <input type="text" id="username" class="form-control" placeholder="username" >
            <small id="username_error"></small>
            <!-- 2nd input  -->
            <input type="text" id="email" class="form-control" placeholder="Email">
            <small id="email_err"></small>
            <!-- 3rd  -->
            <input type="text" id="password" class="form-control" placeholder="Password">
            <small id="password_err"></small>
            <!-- 4th -->
            <input type="text" id="conf_pass" class="form-control" placeholder="Confirm Password">
            <small id="conf_pass_err"></small>

            <!-- button submit -->
            <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
